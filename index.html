<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    
    <div class="container">
     <div class="name">
        <p>CURRENCY CONVERTER</p>
     </div>
     <div class="inputs">
        <div class="amount">
            <input type="number" class="amount-input">
        </div>
        <div class="countrysInput">
            <div class="fromCounty country">
                <img src="" alt="" class="fromImage">
                <select name="from-country" id="" class="forFrom" onclick="chooseImage(event)">
                </select>
            </div>
            <div class="toCountry country">
                <img src="" alt="" class="TOImg">
                <select name="to-country" id="" class="forTO" onclick="chooseImage(event)"></select>
            </div>
        </div>
        <div class="button">
         <button onclick="getExchangeRate()"> SUBMIT </button>
        </div>
     </div>
     <div class="amount-value">
        <p>
        <span class="fromInfo"> </span>
          
         <span class="toInfo">
           
         </span> </p>
     </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
